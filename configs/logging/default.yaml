default:
  # Niveau de logging
  level: ${oc.env:LOG_LEVEL,INFO}
  
  # Format de logging
  format: ${oc.env:LOG_FORMAT,json}  # json ou text
  
  # Handlers
  handlers:
    console:
      enabled: true
      level: INFO
    file:
      enabled: true
      level: DEBUG
      filename: logs/app.log
      max_bytes: 10485760  # 10MB
      backup_count: 5
  
  # Loggers sp√©cifiques
  loggers:
    uvicorn:
      level: INFO
    mlflow:
      level: WARNING
    optuna:
      level: INFO